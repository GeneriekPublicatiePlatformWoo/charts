apiVersion: v2
name: gpp-stack
description: An umbrella chart for the GPP stack

type: application

# Chart version
version: 0.2.0

appVersion: "0.1.0"

dependencies:
  - name: openzaak
    version: 1.5.3
    repository: https://maykinmedia.github.io/charts/
    condition: openzaak.enabled

  - name: gpp-app
    version: 0.1.0
    repository: https://GPP-Woo.github.io/charts
    condition: gpp-app.enabled

  - name: gpp-publicatiebank
    version: 1.0.0
    repository: https://GPP-Woo.github.io/charts
    condition: gpp-publicatiebank.enabled

  - name: gpp-burgerportaal
    version: 0.2.0
    repository: "https://GPP-Woo.github.io/charts"
    condition: gpp-burgerportaal.enabled

  - name: eck-operator
    version: ~2.9.0
    repository: "@elastic"
    condition: eck-operator.enabled

  - name: eck-elasticsearch
    version: ~0.14.1
    repository: "@elastic"
    condition: eck-elasticsearch.enabled